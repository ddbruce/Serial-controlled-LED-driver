<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>157 Third Street</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/chromoselector.css">
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/chromoselector.min.js"></script>
	<script src="js/run.js"></script>
</head>
<body>
	<a href="">
		<div id="header">
			157 Third Street
		</div>
	</a>
	<div id="select">
		<button id="toggle" onclick="toggle()">Toggle</button>
		Select profile:		
		<select id="profile" onchange="profchange(this.value)">
			<option></option>
		</select>
		<button id="random" onclick="random()">Randomize!</button>
	</div>
	<div id="channels">
		<form>
			<div>
				<label for="ch0">Left</label>
				<input type="text" id="ch0" name="color" value="ffffff" readonly="true" />
			</div>
			<div>
				<label for="ch1">Center</label>
				<input type="text" id="ch1" name="color" value="ffffff" readonly="true" />
			</div>
			<div>
				<label for="ch2">Right</label>
				<input type="text" id="ch2" name="color" value="ffffff" readonly="true" />
			</div>
			<br/>
			<div>
				<label for="ch3">Couch</label>
				<input type="text" id="ch3" name="color" value="ffffff" readonly="true" />
			</div>
			<br/>
			<div>
				<label for="ch4">TV Stand</label>
				<input type="text" id="ch4" name="color" value="ffffff" readonly="true" />
			</div>
		</form>	
	</div>
	<div id="simple-msg"></div>
</body>
</html>
